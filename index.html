<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Odin Project Calculator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the Odin Project Calculator</h1>
      <h3>Please complete your computations below</h3>
    </header>
    <main>
      <article id="calculator">
        <div id="display">Display</div>
        <div class="calcKey" id="reset">C</div>
        <div class="calcKey" id="slash">/</div>
        <div class="calcKey" id="star">*</div>
        <div class="calcKey" id="minus">-</div>
        <div class="calcKey" id="seven">7</div>
        <div class="calcKey" id="eight">8</div>
        <div class="calcKey" id="nine">9</div>
        <div class="calcKey" id="plus">+</div>
        <div class="calcKey" id="four">4</div>
        <div class="calcKey" id="five">5</div>
        <div class="calcKey" id="six">6</div>
        <div class="calcKey" id="one">1</div>
        <div class="calcKey" id="two">2</div>
        <div class="calcKey" id="three">3</div>
        <div class="calcKey" id="enter">Enter</div>
        <div class="calcKey" id="zero">0</div>
        <div class="calcKey" id="period">.</div>
      </article>
    </main>
    <script src="index.js"></script>
  </body>
</html>

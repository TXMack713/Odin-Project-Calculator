<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Odin Project | Frontend Mentor Calculator App</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the Odin Project Calculator</h1>
      <h3>Please complete your computations below</h3>
    </header>
    <main>
      <article id="calcHead">
        <section id="calc">calc</section>
        <section id="toggle">
          <div id="theme">THEME</div>
          <section id="selector">
            <div id="themeNumbers">
              <div id="theme1">1</div>
              <div id="theme2">2</div>
              <div id="theme3">3</div>
            </div>
            <div id="sliderBar" class="sliderStart">
              <button id="themeSelector"></button>
            </div>
          </section>
        </section>
      </article>
      <article id="display" aria-placeholder="0"></article>
      <article id="calculator">
        <button class="calcKey" id="del">DEL</button>
        <button class="calcKey" id="reset">RESET</button>
        <button class="calcKey" id="slash">/</button>
        <button class="calcKey" id="star">*</button>
        <button class="calcKey" id="minus">-</button>
        <button class="calcKey" id="seven">7</button>
        <button class="calcKey" id="eight">8</button>
        <button class="calcKey" id="nine">9</button>
        <button class="calcKey" id="plus">+</button>
        <button class="calcKey" id="four">4</button>
        <button class="calcKey" id="five">5</button>
        <button class="calcKey" id="six">6</button>
        <button class="calcKey" id="one">1</button>
        <button class="calcKey" id="two">2</button>
        <button class="calcKey" id="three">3</button>
        <button class="calcKey" id="enter">=</button>
        <button class="calcKey" id="zero">0</button>
        <button class="calcKey" id="period">.</button>
      </article>
    </main>
    <div class="attribution">
      <div>
        Styling by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </div>
      <div>
        Coded by
        <a href="https://github.com/TXMack713" target="_blank">Anthony Mack</a>.
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
